<div class="account-info">
	<div class="account-info__title">TOTAL BALANCE</div>
	<div class="account-info__total">$1,400.00</div>

		<span class="account-info__stats--plus">+$235</span>
		| <span class="account-info__stats--plus">+12%</span>
	</div>
	<svg
		class="account-info__svg"
		xmlns="http://www.w3.org/2000/svg"
		viewBox="0 0 100 100"
		preserveAspectRatio="none"

		<span>SELL</span>
	</a>
	<a class="account-buttons__button" href="#">
		<i class="material-icons account-buttons__icon">swap_horiz</i>
		<span>SWAP</span>
	</a>
</div>
