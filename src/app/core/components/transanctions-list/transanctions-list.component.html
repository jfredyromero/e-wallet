<section>
	<div class="cards transacations-list">
		<ng-container *ngIf="transactions$ | async as transactions">
			<article class="card-coin" *ngFor="let transaction of transactions">
				<div class="card-coin__logo">
					<span> {{ transaction.account }} </span>
					<span class="card-coin__date">
						{{ transaction.createdAt }}
					</span>
				</div>
				<div>
					<span
						class="material-icons"
						[class.text-green]="transaction.incoming"
						[class.text-red]="!transaction.incoming"
					>
						{{
							transaction.incoming
								? 'trending_up'
								: 'trending_down'
						}}
					</span>
				</div>
				<div
					[class.card-coin__price-plus]="transaction.incoming"
					[class.card-coin__price-minus]="!transaction.incoming"
				>
					<strong>{{ transaction.amount }}</strong>
				</div>
			</article>
		</ng-container>
	</div>
</section>
