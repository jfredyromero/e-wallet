<!DOCTYPE html>
<div class="login">
	<div class="login__content container">
		<h2 class="login__title">Registration</h2>
		<div class="login-form">
			<form
				id="login-form"
				method="post"
				action="main.html"
				novalidate="novalidate"
			>
				<div class="login-form__row">
					<label class="login-form__label">Full name</label>
					<input
						type="text"
						name="fullname"
						value=""
						class="login-form__input required"
					/>
				</div>
				<div class="login-form__row">
					<label class="login-form__label">Username</label>
					<input
						type="text"
						name="username"
						value=""
						class="login-form__input required"
					/>
				</div>
				<div class="login-form__row">
					<label class="login-form__label">Email</label>
					<input
						type="email"
						name="email"
						value=""
						class="login-form__input required"
					/>
				</div>
				<div class="login-form__row">
					<label class="login-form__label">Password</label>
					<input
						type="password"
						name="password"
						value=""
						class="login-form__input required"
					/>
				</div>
				<div class="login-form__row">
					<label class="login-form__label">Confirm password</label>
					<input
						type="password"
						name="confirm-password"
						value=""
						class="login-form__input required"
					/>
				</div>
				<div class="login-form__forgot-pass">
					<a href="forgot-password.html">Forgot Password?</a>
				</div>
				<div class="login-form__row">
					<input
						type="submit"
						name="submit"
						class="login-form__submit button button--main button--full"
						id="submit"
						value="SIGN IN"
					/>
				</div>
			</form>

			<div class="login-form__bottom">
				<p>
					Don't have an account? <br />
					<a href="signup.html">SIGNUP NOW!</a>
				</p>
			</div>
		</div>
	</div>
</div>
